<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet" href="style.css"/>
  

</head>
<body>
  <main class="container">
    <div class="content">
      <section>
        <picture class="imgContainer">
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 375px)">
          <img src="./images/image-header-mobile.jpg" alt="Three White Females having a business Meeting" />
        </picture>
      </section>
      <section class="infoContainer">
        <h1>Get <em>insights </em>that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="stat">
          <li>
            <h2>10k+ <br></h2>
            <span>Companies</span>
          </li>
          <li>
            <h2>314 <br></h2>
            <span>Templates</span>
          </li>
          <li>
            <h2>12M+<br> </h2>
            <span>Queries</span>
          </li>
        </ul>
      </section>
    </div>
  </main>
</body>
</html>
