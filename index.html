<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css"/>
  
</head>
<body>

  <main class="container">
    <div id="content">
      <div id="imgContainer">
        <img src="./images/image-header-mobile.jpg" alt="image-holder" width="100%"/>
      </div>
      <div id="infoContainer">
        <h1>Get <em>insights </em>that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div id="stat">
          <div>
            <span class="statHeading">10k+ <br></span>
             <span>companies</span>
          </div>
          <div>
            <span class="statHeading">314 <br></span>
            <span>templates</span>
          </div>
          <div>
            <span class="statHeading">12M+<br> </span>
            <span>queries</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
